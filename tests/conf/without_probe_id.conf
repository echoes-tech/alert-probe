# This is the main config file for Alert Probe.
#
# Static file for Alert Probe generated by Alert API.
# DO NOT EDIT THIS FILE BY HAND WITHOUT SUPPORT AUTHORIZATION.
#

[probe]

# Token of the organization
token=abcdefghijklmo0123456789

# Plug-in directory (default: /opt/echoes-alert/probe/etc/plugins/)
probe_plugin_dir=/opt/echoes-alert/probe/etc/plugins/

[transport]
# Emission protocol (default : 0)
# O : TCP
# 1 : UDP
transport_proto=0

# Message version
transport_message_version=2

[engine]
# IP address or engine FQDN  (default: alert-engine.echoes-tech.com)
engine_fqdn=alert-engine.echoes-tech.com

# Engine port (default : 443)
engine_port=443
